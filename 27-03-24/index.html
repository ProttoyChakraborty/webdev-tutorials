<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Language Translator</title>
</head>
<body>
    <h1>Language Translator</h1>
    <div class="input">
     <label for="Languages">Choose language to translate:</label>
     <select  name="Languages" id="languages"></select>
    <textarea  rows="5" cols="33" name="input-text" id="input"></textarea>
    <button onclick="handleClick(event)"  id="button">Translate</button>
    </div>
    <div id="output">Translated verbiage</div>
    <script src="./script.js" defer>
    </script>
</body>
</html>
